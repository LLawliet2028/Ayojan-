<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'Accounts/CSS/profile_CS.css'%}">
    <title>Account Profile</title>
</head>
<body>

    <div class="navbar">
        <label for="sidebar-active" class="open-sidebar-button">
            <svg xmlns="http://www.w3.org/2000/svg" height="32" viewBox="0 -960 960 960" width="32"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg>
        </label>
        <div class="left-navbar">
            <img id="navbar-logo" src="{% static 'Accounts/IMAGES/ayojan-logo1.png'%}" alt="logo">
            
            <div>
                <a href="{% url 'Booking:bookingpage'%}">Venues</a>
            </div>
            <div>
                <a href="{% url 'Booking:professional'%}">Professionals</a>
            </div>
        
       </div>
 
            
        <div class="right-navbar">
            <div class="profile-or-login">
                {% if user.is_authenticated %}
                    <a href="{% url 'Accounts:profile_view' %}"><button id="profile-btn">Profile</button></a>
                {% else %}
                    <a href="{% url 'Accounts:login_view' %}"><button id="login-btn">login</button></a>
                {% endif %}
            </div>
            <div class="cart-button">
                <a href="{% url 'Booking:cartpage' %}"><button id="cart-btn">Cart Logo</button></a>
            </div>
       </div>
    </div>
    <div class="middle">
        <div class="left-side-panel">
           <div class="img-div"><img id="profile-img" src="{% static 'Accounts/IMAGES/pfp.png'%}" alt="logo"></div>
            <div class="options">
                <div><a href="{% url 'Accounts:personal_info'%}"><button id="option">Personal Info</button></a></div>
                <div><a href="#"><button id="option">Transaction History</button></a></div>
                <div><a href="#"><button id="option">Booking History</button></a></div>
                <div><a href="#"><button id="option">Reviews Left</button></a></div>
                <div><a href="#"><button id="option">About us</button></a></div>
                <div><a href="#"><button id="option">Log Out</button></a></div>
            </div>

        </div>
        <div class="left-side-panel-mobile">
            <input type="checkbox" id="sidebar-active">
            <label id="overlay" for="sidebar-active"></label>
            <div class="links-container">
              <label for="sidebar-active" class="close-sidebar-button">
                <svg xmlns="http://www.w3.org/2000/svg" height="32" viewBox="0 -960 960 960" width="32"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>
              </label>
        
              <div><a href="{% url 'Accounts:personal_info'%}"><button id="option">Personal Info</button></a></div>
              <div><a href="#"><button id="option">Transaction History</button></a></div>
              <div><a href="#"><button id="option">Booking History</button></a></div>
              <div><a href="#"><button id="option">Reviews Left</button></a></div>
              <div><a href="#"><button id="option">About us</button></a></div>
              <div><a href="#"><button id="option">Log Out</button></a></div>
              
            </div>
        </div>
        
        <div class="right-side-panel">

            {% block content %}

            {% endblock content %}
        </div>
    </div>

</body>
</html>
