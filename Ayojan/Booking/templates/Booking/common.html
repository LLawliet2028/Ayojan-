<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!--Typehead.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.11.1/typeahead.bundle.min.js"></script>

</head>
<body>
    <nav>
        <div>Company Logo</div>
        <ul>
            <li><a href="#">Venues</a></li>
            <li><a href="#">Vendors</a></li>
            <li><a href="{% url 'Booking:search_view' %}">Search</a></li>
        </ul>

        <div >
            {% if user.is_authenticated %}
                <a href="{% url 'Accounts:profile_view' %}"><button>Profile</button></a>
            {% else %}
                <a href="{% url 'Accounts:login_view' %}"><button>login</button></a>
            {% endif %}
        </div>
        <div><a href="{% url 'Booking:cartpage' %}"><button>Cart Logo</button></a></div>
    
        

    
    </nav>

    {% block content %}

    {% endblock content %}
    
<!--Code for Real time search suggestion-->
<script>
    $(document).ready(function() {
        $('#search-bar').typeahead({
            hint: true,
            highlight: true,
            minLength: 1
        }, {
            name: 'venues',
            display: 'name',
            source: function(query, syncResults, asyncResults) {
                $.get('/booking/search-suggestions/', { query: query }, function(data) {
                    asyncResults(data);
                });
            },
            templates: {
                suggestion: function(data) {
                    return '<div>' + data.name + '</div>';
                }
            }
        });

        // Ensure the form is submitted when a suggestion is selected
        $('#search-bar').bind('typeahead:select', function(ev, suggestion) {
            $(this).typeahead('val', suggestion.name);
            $('#search-form').submit();
        });
    });
</script>

    
    
</body>
</html>
